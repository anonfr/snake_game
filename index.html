<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anon Snake Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="night-mode">
    <div class="game-container">
        <h1>Anon Snake Game</h1>
        <p class="dev-info">Developed by <a href="https://t.me/AnonfrXBT" target="_blank">@AnonfrXBT</a></p>
        <div id="score">Score: <span id="scoreValue">0</span></div>
        <canvas id="gameCanvas"></canvas>
        
        <!-- Controls (visible on both PC and mobile) -->
        <div id="gameControls">
            <button id="pauseBtn">Pause</button>
            <button id="restartBtn">Restart</button>
            <button id="nightModeBtn">Day Mode</button>
        </div>
        
        <!-- Mobile-only directional controls -->
        <div id="mobileControls">
            <div class="control-row">
                <button id="upBtn" class="control-btn">&#9650;</button>
            </div>
            <div class="control-row">
                <button id="leftBtn" class="control-btn">&#9664;</button>
                <button id="rightBtn" class="control-btn">&#9654;</button>
            </div>
            <div class="control-row">
                <button id="downBtn" class="control-btn">&#9660;</button>
            </div>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
