<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anon Snake Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <h1>Anon Snake Game</h1>
        <p class="note">Note: This game only works on PC due to keyboard controls.</p>
        <p class="mobile-note">If you're on a smartphone, say hi to me on Telegram:<br>
        <a href="https://t.me/AnonfrXBT" target="_blank">@AnonfrXBT</a></p>
        <div id="pc-content">
            <canvas id="gameCanvas"></canvas>
            <div id="gameControls">
                <button id="pauseBtn">Pause</button>
                <button id="restartBtn">Restart</button>
                <button id="nightModeBtn">Night Mode</button>
            </div>
            <div id="score">Score: <span id="scoreValue">0</span></div>
        </div>
    </div>
    <script src="js/game.js"></script>
    <script>
        // Check if the user is on a mobile device
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            document.getElementById('pc-content').style.display = 'none';
        }
    </script>
</body>
</html>
